<div class="umb-panel-header" menu="page.menu" name="content.name" name-locked="page.nameLocked" hide-icon="true" hide-description="true" hide-alias="true">
    <div class="umb-panel-header-content-wrapper">
        <div class="umb-panel-header-content -top-position">
            <div class="umb-panel-header-left-side">
                <div class="umb-panel-header-title-wrapper">
                    <div class="umb-panel-header-name"><div class="god-mode-title" title="{{ tooltip }}">God Mode <i class="icon icon-sience text-warning"></i> {{ heading }}</div> <small>{{ version }}</small></div>
                </div>
            </div>
            <div navigation="navigation">
                <ul class="umb-sub-views-nav">
                    <li>
                        <a class="umb-sub-views-nav-item" data-toggle="collapse" data-parent="#accordion_selects" href="#collapse_selects" title="Toggle Filters">
                            <i class="icon icon-filter"></i><span class="umb-sub-views-nav-item-text">Filters</span>
                        </a>
                    </li>
                    <li>
                        <a class="umb-sub-views-nav-item" ng-click="reload()" title="Reload Data">
                            <i class="icon icon-refresh"></i><span class="umb-sub-views-nav-item-text">Reload</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
